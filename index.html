<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Peralta&display=swap"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="Heading">
      <h1 id="title">Calculator</h1>
    
    <div class="Calculator">
      <div class="text" id="show-result">
        <input id="result" type="text" placeholder="0" readonly />
      </div>
      <div class="row" id="R1">
        <button class="Operator" id="All-Clear">AC</button>
        <button class="Operator" id="Percentage">%</button>
        <button class="Operator" id="Delete">DEL</button>
        <button class="Operator" id="Divide">&divide;</button>
      </div>
      <div>
        <button class="Number" id="7">7</button>
        <button class="Number" id="8">8</button>
        <button class="Number" id="9">9</button>
        <button class="Operator" id="Multiply">&times;</button>
      </div>
      <div>
        <button class="Number" id="4">4</button>
        <button class="Number" id="5">5</button>
        <button class="Number" id="6">6</button>
        <button class="Operator" id="Subtract">-</button>
      </div>
      <div>
        <button class="Number" id="1">1</button>
        <button class="Number" id="2">2</button>
        <button class="Number" id="3">3</button>
        <button class="Operator" id="Addition">+</button>
      </div>
      <div>
        <button class="Number" id="2-Zero">00</button>
        <button class="Number" id="1-Zero">0</button>
        <button class="Operator" id="Dot">.</button>
        <button class="Operator" id="Equals-to">=</button>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
